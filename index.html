<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clima APP</title>
</head>
<body>
    
    <form class="weatherForm">
        <input type="text" class="cityInput" placeholder="Ingresar ciudad">
        <button type="submit">Buscar</button>
    </form>

    <div class="card" style="display: none;">
        <h1 class="cityDisplay">Miami</h1>
        <p class="tempDisplay"> 90 F</p>
        <p class="humidityDisplay"> Humidity: 75%</p>
        <p class="descDisplay"> Clear Skies</p>
        <p class="weatherEmoki">☀️</p>
        <p class="errorDisplay">Ingrese una ciudad correcta</p>
    </div>


    <script src="index.js"></script>
</body>
</html>
